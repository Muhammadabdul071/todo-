<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
</head>

<body class="p-6 bg-gray-100 flex flex-col justify-center items-center min-h-screen">

    <!-- Main Card -->
    <div class="bg-white shadow-lg shadow-blue-300 p-8 rounded-2xl w-full max-w-md">
        <h2 class="text-4xl font-bold font-mono text-center mb-4">To-Do List</h2>
        <p class="text-gray-600 text-center mb-6">Add and manage your daily tasks</p>

        <!-- Input Row -->
        <div class="flex gap-3">
            <input 
                id="taskInput"
                type="text"
                placeholder="Enter task..."
                class="border border-gray-300 p-3 rounded-xl flex-1 text-gray-900 focus:outline-none focus:ring-2 focus:ring-blue-400"
            />
            <button 
                id="addBtn"
                class="px-4 py-3 bg-blue-500 text-white rounded-xl hover:bg-blue-600 transition">
                Add
            </button>
        </div>
    </div>

    <!-- Tasks Container -->
    <div class="mt-6 w-full max-w-md  p-6 rounded-xl shadow">
        <ul id="taskList" class="space-y-2"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
